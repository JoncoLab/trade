<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trade</title>
        <link href="styles/reg.css" rel="stylesheet">
        <script src="scripts/js/jquery-3.1.1.js"></script>
        <script src="scripts/js/reg.js"></script>
    </head>
    <body>
        <main>
            <h1>Реєстрація<br><small><a href="log.html">Уже є обліковий запис?</a></small></h1>
            <div class="status">
                <h2>Ваша акредитація:</h2>
                <div class="buttons">
                    <input type="radio" id="jur" name="status-button">
                    <label for="jur">Юридична особа</label>
                    <input type="radio" id="fiz" name="status-button">
                    <label for="fiz">Фізична особа</label>
                </div>
            </div>
            <form id="register" method="post" enctype="multipart/form-data" action="scripts/php/reg.php" style="display: none"></form>
            <fieldset form="register" class="buttons" data-display="jur-fiz">
                <input form="register" type="submit" class="submit" name="submit" value="Зареєструватись" id="submit">
                <input form="register" type="reset" class="reset" name="reset" value="Скинути дані" id="reset">
            </fieldset>
        </main>
    </body>
</html>
