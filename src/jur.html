<fieldset>
    <legend>Юридичні дані</legend>
    <div class="form-item">
        <input type="text" name="company-name" id="company-name" placeholder="ТОВ 'ЛісВас'">
        <label for="company-name">Скорочена назва:</label>
    </div>
    <div class="form-item">
        <input type="text" name="company-minname" id="company-minname" placeholder="Товариство з Обмеженою Відповідальністю 'ЛісВас'">
        <label for="company-name">Повна назва:</label>
    </div>
    <div class="form-item">
        <input type="text" name="pp-name" id="pp-name" placeholder="Іван Остапенко Юрійович">
        <label for="company-name">В особі:</label>
    </div>
    <div class="form-item">
        <input type="text" name="fiz-name" id="fiz-name" placeholder="Статуту">
        <label for="company-name">Діє на підставі:</label>
    </div>
    <div class="form-item">
        <input type="text" name="doc-name" id="doc-name" placeholder="Назва для документів">
        <label for="company-name">Назва для документів:</label>
    </div>
    <div class="form-item edrpou">
        <input type="text" name="edrpou" id="edrpou" pattern="[1-9]{8}" placeholder="34655234">
        <label for="edrpou">ЄДРПОУ:</label>
    </div>
</fieldset>
<fieldset>
    <legend>Ваш профіль</legend>
    <p class="error-number">Цей мобільний вже зареєстрований!</p>
    <div class="form-item">
        <input type="tel" name="number" id="number" placeholder="+380991234567" pattern="[+]+[0-9]{12}">
        <label for="number">Номер телефону:</label>
    </div>
    <p class="error-mail">Така елекронна пошта вже зареєстрована!<br><a href="log.html">Увійти в профіль</a></p>
    <div class="form-item">
        <input type="email" name="email" id="email" placeholder="myadress@domen.com">
        <label for="email">Ваша електронна адреса:</label>
    </div>
    <div class="form-item">
        <input type="password" name="password" id="password" placeholder="k91523111" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[a-z]).*$">
        <label for="password" title="не менше 8 цифр + мінімум одна латинська літери">Введіть пароль:</label>
    </div>
    <p class="error-pass">Паролі не співпадають!</p>
    <div class="form-item">
        <input type="password" name="password-confirm" id="password-confirm">
        <label for="password-confirm">Підтвердіть пароль:</label>
    </div>
</fieldset>
<fieldset>
    <legend>Ваша юридична адреса адреса</legend>
    <p class="error-address">Ця адреса вже зареєстрована!</p>
    <div class="form-item">
        <input type="text" name="j-country" id="j-country" placeholder="Україна">
        <label for="j-country">Країна:</label>
    </div>
    <div class="form-item">
        <input type="text" name="j-region" id="j-region" placeholder="Закарпатська">
        <label for="j-region">Область:</label>
    </div>
    <div class="form-item">
        <input type="text" name="j-district" id="j-district" placeholder="Мукачівський">
        <label for="j-district">Район:</label>
    </div>
    <div class="form-item">
        <input type="text" name="j-city" id="j-city" placeholder="Мукачево">
        <label for="j-city">Ваше місто (село):</label>
    </div>
    <div class="form-item">
        <input type="text" name="j-street" id="j-street" placeholder="Собранецька">
        <label for="j-street">Вулиця:</label>
    </div>
    <div class="form-item">
        <input type="number" name="j-streetnum" id="j-streetnum" placeholder="100" min="1">
        <label for="j-streetnum">Номер будинку:</label>
    </div>
    <div class="form-item">
        <input type="number" name="j-doornum" id="j-doornum" placeholder="100" min="1">
        <label for="j-doornum">Номер квартири:</label>
    </div>
    <div class="form-item">
        <input type="text" name="j-zip" id="j-zip" placeholder="00000" pattern="[0-9]{5}">
        <label for="j-zip">Поштовий індекс:</label>
    </div>
</fieldset>
<fieldset>
    <legend>Ваша поштова адреса</legend>
    <p class="error-address">Ця адреса вже зареєстрована!</p>
    <div class="form-item">
        <input  type="text" name="country" id="country" placeholder="Україна">
        <label for="country">Країна:</label>
    </div>
    <div class="form-item">
        <input  type="text" name="region" id="region" placeholder="Закарпатська">
        <label for="region">Область:</label>
    </div>
    <div class="form-item">
        <input  type="text" name="district" id="district" placeholder="Мукачівський">
        <label for="district">Район:</label>
    </div>
    <div class="form-item">
        <input  type="text" name="city" id="city" placeholder="Мукачево">
        <label for="city">Ваше місто (село):</label>
    </div>
    <div class="form-item">
        <input  type="text" name="street" id="street" placeholder="Собранецька">
        <label for="street">Вулиця:</label>
    </div>
    <div class="form-item">
        <input  type="number" name="streetnum" id="streetnum" placeholder="100" min="1">
        <label for="streetnum">Номер будинку:</label>
    </div>
    <div class="form-item">
        <input  type="number" name="doornum" id="doornum" placeholder="100" min="1">
        <label for="doornum">Номер квартири:</label>
    </div>
    <div class="form-item">
        <input  type="text" name="zip" id="zip" placeholder="00000" pattern="[0-9]{5}">
        <label for="zip">Поштовий індекс:</label>
    </div>
</fieldset>
