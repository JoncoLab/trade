<fieldset class="docs">
    <legend>Документи</legend>
    <div class="form-item">
        <input  type="file" id="docs-letter" name="docs-letter">
        <label for="docs-letter" title="Лист на фірмовому бланку з проханням про прийняття в асоційовані члени">Лист:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-blank" name="docs-blank" >
        <label for="docs-blank">Анкету учасника товарної біржі за формою, розробленою біржею:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-accept-personal-info-usage" name="docs-accept-personal-info-usage">
        <label for="docs-accept-personal-info-usage" title="Заяву-погодження на оброблення персональних даних за зразком, розробленим біржою.">Заяву-погодження на оброблення персональних даних:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-state-register" name="docs-state-register">
        <label for="docs-state-register" title="Витяг з Єдиного державного реєстру юридичних осіб, фізичних осіб-підприємців та громадських формувань, скріплений печаткою державного реєстратора.">Витяг з Єдиного державного реєстру:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-passport" name="docs-passport">
        <label for="docs-passport" title="Для юридичних осіб - копія статуту завіреного власною печаткою, або довідкою про провадження діяльності на підставі модельного статуту. Для фізичних осіб - копію паспорта та довідки про присвоєння реєстраційного номеру облікової картки платника податків, при відсутності відповідної відмітки.">Документ платника податків:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-boss" name="docs-boss">
        <label for="docs-boss">Копія документа, що підтверджує повноваження керівника юридичної особи:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-pdv" name="docs-pdv">
        <label for="docs-pdv" title="Копія витягу з реєстру платників податку на додану вартість/реєстру платників єдиного податку/довідку про перебування на загальній системі опадаткування без реєстрації платником податку на додану вартість/довідку про неприбутковий статус особи.">Податковий витяг:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-money" name="docs-money">
        <label for="docs-money" title="Довідка про наявні відкриті рахунки для проведення розрахункових операцій">Довідка про рахунки:</label>
    </div>
    <div class="form-item">
        <input  type="file" id="docs-deal" name="docs-deal">
        <label for="docs-deal" title="Копія договору про надання послуг, на підставі якого врегульовано правовідносини між клієнтом і членом біржі щодо здійснення повноважень останнім в інтересах його клієнта.">Копія договору про надання послуг:</label>
    </div>
</fieldset>
